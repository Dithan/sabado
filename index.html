<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <div class="header-div">
      <h1>PIZZA</h1>
      <ul>
        <li><a href="#">Pizzas</a></li>
        <li><a href="#">Refrigerantes</a></li>
        <li><a href="#">Entrar</a></li>
      </ul>
    </div>
  </header>
  <main class="indexMain">
    <div class="msg">
      <h1>Boas Vindas!</h1>
      <span>Faça seu cadastro</span>
      <img src="media/undraw_pizza_sharing_wxop.svg" alt="Grupo de pessoas comendo pizza">
    </div>
    <div class="form">
      <form name="form1" action="cadastra.php" method="post">
        <div>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome">
        </div>
        <div>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email">
        </div>
        <div>
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha">
        </div>
        <div>
          <label for="tel">Telefone:</label>
          <input type="tel" id="tel" name="tel" placeholder="(xx) xxxxx-xxxx" maxlength="11">
        </div>
        <div>
          <label for="cartao">Cartão:</label>
          <input type="text" id="cartao" name="cartao" placeholder="xxxx xxxx xxxx xxxx" maxlength="16">
        </div>
        <div>
          <label for="validade">Validade:</label>
          <input type="date" id="validade" name="validade">
        </div>
        <div>
          <label for="codcv">Código de Segurança:</label>
          <input type="number" id="codcv" name="codcv" placeholder="xxx" maxlength="3">
        </div>
        <div class="button">
          <button type="submit">ENVIAR</button>
        </div>
      </form>
    </div>
  </main>

</body>

</html>
